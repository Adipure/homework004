<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Code-Quiz</title>
 <link rel ="stylesheet" href="assets/css/reset.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Raleway:wght@300&display=swap"
    rel="stylesheet">
 <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="timer">Time: <span id="time">0</span></div>

  <div class="container">
    <div id="main-screen" class="main">
      <h1>Quiz Challenge</h1>
      <p id = "info-text">
       Welocme to the Java Script basic quiz!
       Trying to answer each questions with out getting wrong answer.
       if wrong, your time/score will be penalized.
      </p>
      <button id="start" class = "start-button btn">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
      <h2 id="question-screen"></h2>
      <div id="choices" class="choices"></div>
    </div>
  </div>
    <div id="quiz-finished" class="hide">
      <h2>All done!</h2>
      <p id="final-score"> Your Final Score </p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit" class ="submit-button btn">Submit</button>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
   <div id="highscorePage" style="display:none;">
      <h3>Highscores</h3>
      <ol id="highscores" class="list-group"></ol>
  </div>

 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
